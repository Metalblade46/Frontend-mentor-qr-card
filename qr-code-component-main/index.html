<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
    <style>
      .card-title{
        color: hsl(218, 44%, 22%);
        font-weight: 700;
      }
      .card-text{
        font-size: 15px;
        color: hsl(220, 15%, 55%);
        font-weight: 400;
      }
    </style>
</head>

<body style="background-color: hsl(212, 45%, 89%);">

  <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card rounded-4" style="width: 20rem; padding: 1rem;">
      <img src="./images/image-qr-code.png" class="card-img-top rounded-4" alt="...">
      <div class="card-body text-center" style="font-family: Outfit;">
        <h5 class="card-title">Improve your front-end skills by building projects</h5>
        <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>
  <footer class="text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Sabbyasachi Chakraborty</a>.
  </footer>
</body>

</html>
